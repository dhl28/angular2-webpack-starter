<h3>完善个人资料</h3>
<form class="form-horizontal" role="form">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{user.name}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">昵称</label>
        <div class="col-sm-10">
          <input name="name" class="form-control" [(ngModel)]="user.nickname" placeholder="请输入">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">性别</label>
        <div class="col-sm-10">
          <label class="radio-inline">
            <input type="radio" [(ngModel)]="user.gender" name="inlineRadioOptions" id="inlineRadio1" value="0"> 男
          </label>
          <label class="radio-inline">
            <input type="radio" [(ngModel)]="user.gender" name="inlineRadioOptions" id="inlineRadio2" value="1"> 女
          </label>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">学历</label>
        <div class="col-sm-10">
          <select class="form-control" [(ngModel)]="user.education" name="education">
            <option>请选择</option>
            <option>小学</option>
            <option>初中</option>
            <option>高中</option>
            <option>专科</option>
            <option>本科</option>
            <option>研究生</option>
            <option>博士</option>
            <option></option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">兴趣</label>
        <div class="col-sm-10">
          <label class="checkbox-inline" *ngFor="let label of labelList">
            <input type="checkbox" value="{{label.id}}"
                   (change)="checkboxes[$event.target.getAttribute('value')]=$event.target.checked">
            {{ label.name }}
          </label>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">出生年月</label>
        <div class="col-sm-10">
          <div class="input-group" dropdown dropdown-append-to-body>
            <input type="text" class="form-control " name="inputBeginDate" ngControl="end_dt" [ngModel]="user.birthDay | date:'yyyy-MM-dd'" (focus)="showDatePicker = true;"/>
            <span class="input-group-addon pointer" (click)="showDatePicker = !showDatePicker;"><i class="fa fa-calendar" ></i></span>
            <div *ngIf="showDatePicker" class="ng2-bs-datepicker">
              <datepicker (selectionDone)="showDatePicker = false" name="test" [showWeeks]="false"  [(ngModel)]="user.birthDay" ></datepicker>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-md-6">
      <pre>{{getUserInfo()}}</pre>
    </div>
  </div>

</form>
