<!-- BEGIN PAGE SPINNER -->
<div ng-spinner-bar class="page-spinner-bar" [ngClass]="{'hidden':true}">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>

<!-- END PAGE SPINNER -->

<!-- BEGIN HEADER -->
<header class="page-header md-shadow-z-1-i navbar navbar-fixed-top"></header>
<!--<div data-ng-include="'tpl/header.html'" data-ng-controller="HeaderController" class="page-header md-shadow-z-1-i navbar navbar-fixed-top">-->
<!--</div>-->
<!-- END HEADER -->

<div class="clearfix">
</div>

<!-- BEGIN CONTAINER -->
<div class="page-container">
  <!-- BEGIN SIDEBAR -->
  <!--<div side-bar class="page-sidebar-wrapper"></div>-->
  <side-bar class="page-sidebar-wrapper"></side-bar>
  <!-- END SIDEBAR -->

  <!-- BEGIN CONTENT -->
  <div class="page-content-wrapper">
    <div class="page-content">
      <!-- BEGIN STYLE CUSTOMIZER(optional) -->
      <div theme-panel ng-class="{hidden:settings.hideThemePanel}" class="theme-panel hidden-xs hidden-sm"></div>
      <!-- END STYLE CUSTOMIZER -->

      <!-- BEGIN ACTUAL CONTENT -->
      <router-outlet></router-outlet>
      <!-- END ACTUAL CONTENT -->
    </div>
  </div>
  <!-- END CONTENT -->

  <!-- BEGIN QUICK SIDEBAR -->
  <a href="javascript:;" class="page-quick-sidebar-toggler"><i class="icon-close"></i></a>
  <div quick-sidebar  class="page-quick-sidebar-wrapper"></div>
  <!-- END QUICK SIDEBAR -->
</div>
<!-- END CONTAINER -->

<!-- BEGIN FOOTER -->
<footer class="page-footer"></footer>
